#Parameters
parameters:
    data: ['copula'] #gwas, copula
    n_sample: 10000
    n_covariates: 10
    n_treatments: 4
    model: 'm3e2'
    id: 'config2e'
    suffle: True
    best_validation_test: True
    batch_size: 100
    max_epochs: 100
    print: 50
    decay: 20
    alpha: 0.01 #decay downgrad
    gamma: 0.8 #Adam decay
    lr: 0.001 #learning rate
    wd: 0.05 #weight_decay
    dropoutp: 0.5
    pos_weight_y: 0.7
    pos_weight: [ 0.7, 1, 1,1 ]
    num_exp: 2
    units_exp: 4
    hidden1: 6
    hidden2: 3
    type_treatment: 'continuous' #continuous, binary
    type_target: 'binary'
    baselines: True
    baselines_list: ['DA','CEVAE','Dragonnet','HiCI']
    loss_target: 6
    loss_da: 2
    loss_treat: 0.5
    loss_reg: 1